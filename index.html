<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/svg"
      sizes="16x16"
      rel="noopener"
      target="_blank"
      href="./assets/favicon-16x16.svg"
    />

    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      rel="noopener"
      target="_blank"
      href="./assets/favicon-32x32.svg"
    />

    <link
      rel="icon"
      type="image/svg"
      sizes="48x48"
      rel="noopener"
      target="_blank"
      href="./assets/favicon-48x48.svg"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      rel="noopener"
      target="_blank"
      href="./assets/apple-touch-icon.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>Coca SEO Agency</title>
  </head>
  <body>
    <div class="bg__header">
      <img class="blur blur-1" src="./assets/blur-1.svg" alt="Decor-blur" />
      <!-- <img class="blur blur-2" src="./assets/blur-2.svg" alt="Decor-blur" /> -->
      <header class="container">
        <div class="nav">
          <a class="nav__logo" href="">
            <img src="./assets/Logo.svg" alt="Brand Logo" />
          </a>
          <nav class="nav__links">
            <ul>
              <li><a href=""></a></li>
              <li><a href=""></a></li>
              <li><a href=""></a></li>
            </ul>
          </nav>
          <div class="nav__menu" role="navigation">
            <img src="./assets/menu-bar.svg" alt="" />
          </div>
        </div>
      </header>
      <section>
        <div class="container">
          <div class="hero">
            <div class="hero__wrapper">
              <div class="hero__heading">
                <img class="hero__h1-pattern" src="./assets/h1-pattern.svg" />
                <h1>Advaced software that belongs to all business</h1>
              </div>
              <p class="hero__subtitle">
                We've put together a list of content ideas that we think would
                be relevant to your audience.
              </p>
              <form action="">
                <input
                  class="hero__input"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter email address"
                />
                <button class="hero__submit" type="submit">
                  Start 14 Days Free trial
                </button>
              </form>
            </div>
            <img class="hero__img" src="./assets/hero-img.png" alt="hero-img" />
          </div>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
